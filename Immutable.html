<!DOCTYPE html>
<html>
    <body>
        Mutable and immutable
    </body>
    <script>
        console.log('Mutable in arrays.........')
        const fruits = ['orange', 'apple', 'lemon'];
fruits.push('banana'); 
console.log(fruits)
console.log('unshift')
const fruitsUnshift = ['orange', 'apple', 'lemon'];
fruitsUnshift.unshift('banana'); 
console.log(fruitsUnshift)
console.log('pop.........')
const fruitsPop = ['orange', 'apple', 'lemon', 'banana'];
const lastFruit = fruitsPop.pop()
console.log(fruitsPop)
console.log('shift...........')
const fruitsShift = ['orange', 'apple', 'lemon', 'banana'];
const firstFruit = fruitsShift.shift();
console.log(fruitsShift)
console.log('Removal and Insertions........')
const fruitsRi = ['orange', 'apple', 'lemon', 'banana'];
// remove two items from position 1, and replace it with 'strawberry'
fruitsRi.splice(1, 2, 'strawberry'); 
console.log(fruitsRi)
console.log('Sort and Reverse.......')
const fruitsSr = ['orange', 'apple', 'lemon', 'banana'];
fruitsSr.sort(); 
fruitsSr.reverse()
console.log(fruitsSr)
    </script>
</html>
